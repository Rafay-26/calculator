<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <center>
    <div class="container">
        <div class="11">
            <div><ul><li> <input type="text" name="result" id="rafay" > </li></ul></div>
            <div> 
            <ul>
                <li><button>(</button></li>
                <li><button>)</button></li>
                <li><button>mc</button></li>
                <li><button>m+</button></li>
                <li><button>m-</button></li>
                <li><button>mr</button></li>
                <li><button class="abc">Ac</button></li>
                <li><button class="abc">+/-</button></li>
                <li><button class="abc">%</button></li>
                <li><button value="/" class="ccd" onclick="mf.result.value += '/'">/</button></li>
            </ul>
        </div>
        <div class="15">
            <ul>
                <li><button>2<sup>nd</sup></button></li>
                <li><button>x<sup>2</sup></button></li>
                <li><button>x<sup>3</sup></button></li>
                <li><button>x<sup>y</sup></button></li>
                <li><button>e<sup>x</sup></button></li>
                <li><button>10 <sup>x</sup></button></li>
                <li><button class="color">7</button></li>
                <li><button class="color">8</button></li>
                <li><button class="color">9</button></li>
                <li><button class="ccd">×</button></li>
            </ul>
        </div>
        <div class="14">
            <ul>
                <li><button>1/x</button></li>
                <li><button>2/x</button></li>
                <li><button>3/x</button></li>
                <li><button>y/x</button></li>
                <li><button>ln</button></li>
                <li><button>log<sub>10</sub></button></li>
                <li><button class="color">4</button></li>
                <li><button class="color">5</button></li>
                <li><button class="color">6</button></li>
                <li><button class="ccd">-</button></li>
            </ul>
        </div>
        <div class="13">
            <ul>
                <li><button>x!</button></li>
                <li><button>sin</button></li>
                <li><button>cos</button></li>
                <li><button>tan</button></li>
                <li><button>e</button></li>
                <li><button>EE </button></li>
                <li><button class="color">1</button></li>
                <li><button class="color">2</button></li>
                <li><button class="color">3</button></li>
                <li><button class="ccd">+</button></li>
            </ul>
        </div>
        <div class="12">
            <ul>
                <li><button value="rad">rad</button></li>
                <li><button>sinh</button></li>
                <li><button>cosh</button></li>
                <li><button>tanh</button></li>
                <li><button>π</button></li>
                <li><button>rand</button></li>
                <li><button id="width">o</button></li>            
                <li><button class="color">.</button></li>
                <li><button class="ccd">=</button></li>
            </ul>
        </div>
        <div>
       <ul> <li><hr></li></ul>
    </div>
    </div>
    </div>
</center>
</body>
</html>
